services:
  # Redis Stack with RedisJSON support
  studygarden-redis:
    image: redis/redis-stack:7.2.0-v9
    container_name: studygarden-redis
    ports:
      - "6379:6379"
      - "8001:8001" # RedisInsight web UI (optional)
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--save 20 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - studygarden

  # PostgreSQL Database
  studygarden-psql:
    image: postgres:15
    container_name: studygarden-psql
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD='=G|MY3v)5i~uGizu'
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - studygarden

networks:
  studygarden:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
